#API Manager config

  

#HTTP reconnection startegy
reconnection:
  frequency: '5000'
  attempts: '3'
  timeout: '40000'
  

#HTTP config details
http:
  host: '0.0.0.0'
  port: '8081'
  path: '/api/v1/*'
  timeout: '50000'

#Retry Configuration
until:
  retry:
    count: '5'
    interval: '5000'
sftp:
  reconnection:
    attempts: '3'
    interval: '5000'
   
 